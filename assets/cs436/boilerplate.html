<!-- boilerplate.html -->

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Boilerplate</title>
</head>
<body>
    <h1>Apply here</h1>
    <button>Click me.. Really click me.</button>
    

    

    <script src="js/jquery-3.1.0.min.js"></script>
    <script>
    	$( document ).ready(function() {
			
            // SELECTOR : EVENT FUNCTION : ACTION CODE FUNCTION
            
            $( "button" ).click(function( event ) {
                alert( "Ouch!" );
            });

            // You can include more event handlers here following the above format.
		}); 
    </script>
</body>
</html>
