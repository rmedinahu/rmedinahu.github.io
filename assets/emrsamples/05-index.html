<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Emergency</title>
    <link rel="stylesheet" href="css/uswds.min.css">
</head>
<body>
<div class="usa-grid">
   <div class="usa-width-whole">
     <h1>Sena F - Patient Entry</h1>
   </div>
</div>

<div class="usa-grid">
    <div class="usa-width-whole">
      <form class="usa-form">
       
      <label for="input-type-text">Patient's First Name:</label>
      <input id="input-type-text" name="input-type-text" type="text">

      <label for="input-type-text">Patient's Last Name:</label>
      <input id="input-type-text" name="input-type-text" type="text">
  

  <fieldset>
    
    <label for="input-type-text">Today's date:</label>
     <div class="usa-date-of-birth">
      <div class="usa-form-group usa-form-group-month">
        <span class="usa-form-hint" id="dobHint">Month</span>
         <input class="usa-input-inline" aria-describedby="dobHint" class="usa-form-control" id="month" name="month" pattern="0?[1-9]|1[012]" type="number" min="1" max="12" value="MM" placeholder="MM">
      </div>

      <div class="usa-form-group usa-form-group-day">
        <span class="usa-form-hint" id="dobHint">Day</span>
         <input class="usa-input-inline" aria-describedby="dobHint" class="usa-form-control" id="day" name="day" pattern="0?[1-9]|1[0-9]|2[0-9]|3[01]" type="number" min="1" max="31" value="DD" placeholder="DD">
      </div>

      <div class="usa-form-group usa-form-group-year">
        <span class="usa-form-hint" id="dobHint">Year</span>
         <input class="usa-input-inline" aria-describedby="dobHint" class="usa-form-control" id="year" name="year" pattern="[0-9]{4}" type="number" min="2016" max="2016" value="YYYY" placeholder="YYYY">
      </div>

    </div>
  </fieldset>


      <label for="password">4 Digit Identifier (SSN):</label>
      <input id="digit" name="digit" type="text" pattern="[0-9]{4}">

<!- Using "password" instead of "text" in type will hide the numbers.->

     <p>Emergency Status:</p>
          <fieldset class="usa-fieldset-inputs usa-sans">

            <legend class="usa-sr-only">Status</legend>

              <ul class="usa-unstyled-list">
               <li>
               <input id="status" type="radio" checked name="Status">
               <label for="status"><font color="#323a45">Stable</label></font>
               </li>

               <li>
               <input id="status" type="radio" name="Status">
               <label for="status"><font color="e31c3d">Somewhat Unstable</label></font>
               </li>

               <li>
               <input id="status" type="radio" name="Status">
               <label for="status"><font color="981b1e">Unstable</font></label>
               </li>
 
               </ul>
          </fieldset>

    
     <p>Current Vitals:</p>
      <fieldset class="usa-fieldset-inputs usa-sans">

        <legend class="usa-sr-only">Conscious</legend>

        <ul class="usa-unstyled-list">
          <li>
            <input id="conscious" type="radio" checked name="Conscious">
            <label for="conscious">Conscious</label>
          </li>

          <li>
            <input id="conscious" type="radio" name="Conscious">
            <label for="conscious">Unconscious</label>
          </li>
 
          </ul>
      </fieldset>


      <label for="options">Injury Category</label>
        <select name="options" id="options">
          <option value>Please Select One</option>
          <option value="1">Cold</option>
          <option value="2">Flu</option>
          <option value="3">Laceration</option>
          <option value="4">Broken Bone</option>
          <option value="5">Torn Muscle Tendon</option>
          <option value="6">Stroke</option>
          <option value="7">Heart Attack</option>

        </select>

       
        <label for="input-type-textarea">Briefly describe the injury.</label>
        <textarea id="input-type-textarea" name="input-type-textarea"></textarea>

         <br>
         <div class="button_wrapper">
           <button class="usa-button-big" type="button">Submit</button>
         </div>
      

      </form>

   </div>
</div>



      <script src="js/uswds.min.js"></script>

      //});
      </script>


</body>
</html>
