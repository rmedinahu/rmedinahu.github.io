---
layout: master
title: Home
description: Home Page for Jekyll Metro Theme
---

<div class="container-fluid">

	<header class="row">
	  <div class="col-sm-6 col-md-12" style="margin-top:25px;margin-bottom:25px">
	    <h1 id="pin">{{site.title}}</h1>
	  </div>
	</header>
	<nav>
		<div class="row">
 			<!-- <div class="col-md-4 col-sm-6 col-xs-12">
				<a href="about/" title="Office">
					<div class="tile orange profile">
						<h2 class="title text-default">Office</h2>
						<p></p>
					</div>
				</a>
		    </div> -->
		</div>

		<div class="row">
			
				{% for course in site.pages %}
					{% if course.layout == "course" %}
					<a href="{{course.url}}" title="">
						<div class="col-md-4">
							<div class="thumbnail green">
								<h3 class="title">{{ course.title }}</h3>
								<h4 class="title">{{ course.description }}</h4>
							</div>
						</div>
					</a>
					{% endif %}
				{% endfor %}
			
		</div>

		<div class="row" style="margin-bottom:25px">
		<div class="col-md-4 col-sm-6 col-xs-12"><p></p></div>
		</div>
	</nav>
</div>
